<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Color Sets Demo</title>
  <style>
    .color-demo {
      display: inline-block;
      width: 60px;
      height: 30px;
      margin: 5px;
      border: 1px solid #000;
      text-align: center;
      color: #fff;
      line-height: 30px;
      font-weight: bold;
    }
    .row {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h2>4 Color Sets</h2>

<div class="row">
  <div class="color-demo" style="background:#387da2;">#387da2</div>
  <div class="color-demo" style="background:#993333;">#993333</div>
  <div class="color-demo" style="background:#b19e3c;">#b19e3c</div>
  <div class="color-demo" style="background:#6e6e6e;">#6e6e6e</div>
</div>

<div class="row">
  <div class="color-demo" style="background:#245169;">#245169</div>
  <div class="color-demo" style="background:#732626;">#732626</div>
  <div class="color-demo" style="background:#8b7c2f;">#8b7c2f</div>
  <div class="color-demo" style="background:#5c5c5c;">#5c5c5c</div>
</div>

<div class="row">
  <div class="color-demo" style="background:#538348;">#538348</div>
  <div class="color-demo" style="background:#bc6d2f;">#bc6d2f</div>
  <div class="color-demo" style="background:#6a4173;">#6a4173</div>
  <div class="color-demo" style="background:#56391c;">#56391c</div>
</div>

<div class="row">
  <div class="color-demo" style="background:#3e6236;">#3e6236</div>
  <div class="color-demo" style="background:#a15417;">#a15417</div>
  <div class="color-demo" style="background:#4c2f52;">#4c2f52</div>
  <div class="color-demo" style="background:#4e3419;">#4e3419</div>
</div>

</body>
</html>
